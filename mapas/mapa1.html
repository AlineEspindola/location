<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map{
      width: 100%;
      height: 400px;
      background-color: grey;
    }
  </style>
  <title>Mapa</title>
</head>
<body>
  <h3>Mapa com Marcador</h3>

  <div id="map">
  </div>
  <script>
    function initMap(){
      let uluru={lat: -28.098879942033584, lng: -48.675279362978756};
      let map=new google.maps.Map(
        document.getElementById('map'),{zoom: 20, center: uluru}
      );
      let marker=new google.maps.Marker({position: uluru, map: map})
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5aPoYIt7oUZct9DG84weSMFgVZ42JmZQ&callback=initMap"></script>
  
</body>
</html>
