<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map{
      width: 100%;
      height: 800px;
      background-color: grey;
    }
  </style>
  <title>Assíncrono</title>
</head>
<body>
  <h3>Mapa Assíncrono</h3>

  <div id="map">
    <p id="holdId" style="display: none;"></p>
  </div>
  <script>
    holdId = document.getElementById("holdId")
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    let map, infoWindow;

    function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 6,
    });
    infoWindow = new google.maps.InfoWindow();

    const locationButton = document.createElement("button");

    locationButton.textContent = "Pan to Current Location";
    locationButton.classList.add("custom-map-control-button");
    map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);


    function send(){
      //Esta função pega as variáveis de latidude e longitude
      navigator.geolocation.getCurrentPosition(
            (position) => {
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
            };

            //Muda o mapa para a localização desse dispositivo
            infoWindow.setPosition(pos);
            infoWindow.setContent("Olá Mundo");
            infoWindow.open(map);
            map.setCenter(pos);

            //Envia latidude e longitude pro Receive
            fetch (`receive.php?lat=${pos.lat}&lgn=${pos.lng}`, {
            }).then(function(answer){
                //Vai receber  uma resposta, com ok:true se deu certo, ou ok:false de deu errado
                if (!answer.ok){
                  alert("Não foi possível enviar");
                }
                else{
                  console.log(answer)
                }
                return answer.json();
            }).then(function(answer){
              console.log(answer)
              answer.forEach(function(a){
                const id = a.id
                console.log(id)
                holdId.innerHTML = id
              })
            })
            },
            () => {
            handleLocationError(true, infoWindow, map.getCenter());
            }
        );
    }

    send();


    setInterval(() => {
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          id = holdId.innerHTML
          fetch (`display.php?id=${id}`, {
          }).then(function(answer){
            if (!answer.ok){
              alert("Não foi possível enviar");
            }
            else{
              console.log(answer)
            }
            return answer.json();
          }).then(function(answer){
              console.log(answer)
              answer.forEach(function(a){
                console.log(typeof parseFloat(a.lat))
                    var pos = {
                        lat: parseFloat(a.lat),
                        lng: parseFloat(a.lng),
                    };

                    //Muda o mapa para a localização desse dispositivo
                    infoWindow.setPosition(pos);
                    infoWindow.setContent("Olá Mundo");
                    infoWindow.open(map);
                    map.setCenter(pos);
              })
            })



        } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
        }
    }, 5000);
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(
        browserHasGeolocation
        ? "Error: The Geolocation service failed."
        : "Error: Your browser doesn't support geolocation."
    );
    infoWindow.open(map);
    }

    window.initMap = initMap;

  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5aPoYIt7oUZct9DG84weSMFgVZ42JmZQ&callback=initMap"></script>
  
</body>
</html>
